<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kosugi+Maru&family=Changa&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="position-fixed">
            <p class="fw-bold fs-4 p-2 helper-text">Github Repos</p>
        </div>
        <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="text-center">
                <div>
                    <p class="fs-1 text-break lh-lg primary-text fw-bold">A place to see <span class="d-block">the list of Public <span class="text-decoration-underline">Repositories</span></span> of any Github User.</p>
                </div>
                <div class="p-2">
                    <label for="username" class="d-block fs-3 secondary-text">Enter GitHub Username:</label>
                    <input type="text" id="username" placeholder="Enter user name" class="d-block mx-auto mt-2 primary-input">
                    <button onclick="submitForm()" class="primary-btn">Submit</button>
                </div>
            </div>
        </div>
    </div> 
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
