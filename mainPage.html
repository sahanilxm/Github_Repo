<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories - Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kosugi+Maru&family=Changa&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="style.css">
<body>

    <div class="position-fixed z-4 w-100 nav">
        <a href="./index.html"><p class="fw-bold fs-4 p-2 helper-text logo">Github Repos</p></a>
    </div>
    <div style="height: 100vh; padding-top: 5rem;">
        <div id="profile-loader" class="loader"></div>
        <div id="profile-container" class="text-center align-items-center justify-content-center"></div>
        <div class="text-center mt-4 mb-4" id="search-container">
            <label for="search" class="fs-3 secondary-text">Search Repositories:</label>
            <input type="text" id="search" placeholder="Enter keyword" class="ml-2 primary-input">
            <button onclick="searchRepositories()" class="primary-btn ml-2">Search</button>
        </div>
        <div id="repositories-loader" class="loader"></div>
        <div id="repositories-container" class="flex-wrap mx-auto justify-content-around px-4"></div>
        <div id="pagination-container" class="text-center mb-2"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
